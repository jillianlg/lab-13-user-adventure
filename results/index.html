<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/results.css">
    <title>A Doggy Dog Adventure Results</title>
</head>

<body>
    <header>
        <img class="paw" src="../assets/paw-print.png" alt="paw print">
        <h1>A Doggy Dog Adventure</h1>
        <div class="profile">
            <img id="avatar">
            <span id="name"></span>
            Bad Dog: <span id="bad-dog"></span>
            Treats: <span id="treats"></span>
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
                You Have Completed All The Adventures!
            </h2>
            <p id="story-display"></p>
            <p>
                <a href="./">Start Over</a>
            </p>
        </section>
    </main>
    <footer>
        <div></div>
    </footer>

    <script type="module" src="./results.js"></script>
</body>

</html>
