<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/adventures.css">
    <title>A Doggy Dog Adventure Page</title>
</head>

<body>
    <header>
        <img src="../assets/paw-print.png" alt="paw print">
        <h1>A Doggy Dog Adventure</h1>
        <div class="profile">
            <img id="avatar" src="">
            <span id="name"></span>
            <span class="profile-stat-label">Bad Dog:</span>
            <span id="bad-dog"></span>
            <span class="profile-stat-label">Treats:</span>
            <span id="treats"></span>
        </div>
    </header>
    <main> 
        <h2 id="title"></h2>
        <p>
            <img id="image">
        </p>
        <p id="description"></p>
        <form id="choice-form">
            <p id="choices"></p>
            <div class="button">
                <button></button>Pick one!
            </div>
        </form>
        <section id="result" class="hidden">
            <p id="result-description"></p>
            <a href="../map">Back to Map</a>
        </section>
    </main>
    <footer>
        <div></div>
    </footer>

    <script type="module" src="adventures.js"></script>
</body>

</html>
